<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Todo List</title>
</head>
<body>
    <div class="container" style="margin-top: 20px;">

        <div class="card row">
            <div class="card-header">Todo List</div>
            <div class="card-body">
                <form id="todo-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="todo" id="todo" placeholder="Enter any Todo">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Add Todo</button>
                </form>
                <br />
                
            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="tasks-title">Todos</h5>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="filter" id="filter" placeholder="Search any Todo">
                    </div>
                </div>

                <hr>
                <ul class="list-group">
                    <!--
                    <li class="list-group-item d-flex justify-content-between">
                        Todo 1
                        <a href="#" class="delete-item">
                            <i class="fa fa-remove"></i>
                        </a>
                    </li>
                    -->
                </ul>

                <hr>
                <a href="#" id="clear-todos" class="btn btn-dark">Clear All Todos</a>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>
</html>
